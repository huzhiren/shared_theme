name: sharedtheme_example_mobile
description: Example use of shared_theme for mobile

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  sharedtheme_example:
    path: ../base
  shared_theme_flutter:
    path: ../../../../shared_theme_flutter
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - packages/sharedtheme_example/assets/images/
  # Even though these are defined in `package:sharedtheme_example/themes.dart`,
  # They currently have to be duplicated here manually.
  fonts:
    - family: Ubuntu
      fonts:
        - asset: packages/sharedtheme_example/assets/fonts/Ubuntu-Regular.ttf
        - asset: packages/sharedtheme_example/assets/fonts/Ubuntu-Bold.ttf
          weight: 700
        - asset: packages/sharedtheme_example/assets/fonts/Ubuntu-Light.ttf
          weight: 300
    - family: Open Sans
      fonts:
        - asset: packages/sharedtheme_example/assets/fonts/OpenSans-Regular.ttf
        - asset: packages/sharedtheme_example/assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: packages/sharedtheme_example/assets/fonts/OpenSans-Italic.ttf
          style: italic
        - asset: packages/sharedtheme_example/assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: packages/sharedtheme_example/assets/fonts/OpenSans-SemiBold.ttf
          weight: 500