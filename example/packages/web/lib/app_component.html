<header class="material-header shadow">
    <div class="material-header-row">
        <span class="material-header-title">Simple Layout</span>
        <div class="material-spacer"></div>
        <nav class="material-navigation">
            <a>Link 1</a>
        </nav>
        <nav class="material-navigation">
            <a>Link 2</a>
        </nav>
        <nav class="material-navigation">
            <a>Link 3</a>
        </nav>
    </div>
</header>
<p></p>
<material-button class="primary" (trigger)="setTheme('Light')">Light theme</material-button>
<material-button class="secondary" (trigger)="setTheme('Dark')">Dark theme</material-button>
<material-button class="tertiary" (trigger)="toggleSplash()">Toggle Splash</material-button>


<material-list *ngIf="list.isNotEmpty">
    <material-list-item *ngFor="let item of list; let i=index">
        <div>{{item}}</div>
    </material-list-item>
</material-list>
